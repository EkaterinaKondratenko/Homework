<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Табличная верстка</title>
    <link rel="stylesheet" href="table.css">
</head>
	<body>
       <table>
            <tr class="header">
                <td colspan="6">1</td>
                <td colspan="6">2</td>
            </tr>
            <tr class="content1">
                <td colspan="12">3</td>
            </tr>
            <tr class="content2">
                <td colspan="4">4</td>
                <td colspan="4">5</td>
                <td colspan="4">6</td>
            </tr>
            <tr class="footer">
                <td colspan="3">7</td>
                <td colspan="3">8</td>
                <td colspan="3">9</td>
                <td colspan="3">10</td>
            </tr>       
       </table>
	</body>
</html>
